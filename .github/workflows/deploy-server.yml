name: CD - Deploy Server to Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'Shared/**'
      - 'Dockerfile'
      - 'k8s/server-*.yaml'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOTNET_VERSION: '9.0.x'
  GCP_PROJECT_ID: main-project-483817
  GCP_REGION: europe-west9
  GKE_CLUSTER: default-klettagja-cluster  # UPDATE THIS
  GKE_ZONE: europe-west9  # UPDATE THIS
  GAR_LOCATION: europe-west9
  GAR_REPOSITORY: klettagja
  IMAGE_NAME: courtrental-server
  DEPLOYMENT_NAME: fsh-webapi
  NAMESPACE: tbr  # UPDATE THIS if needed

jobs:
  build-and-push:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev
        
    - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release
          
  deploy-to-kubernetes:
    name: Deploy Server to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
          --zone ${{ env.GKE_ZONE }} \
          --project ${{ env.GCP_PROJECT_ID }}
          
    - name: Update ConfigMap
      run: |
        kubectl apply -f k8s/server-configmap.yaml -n ${{ env.NAMESPACE }}
        
    - name: Update Secrets
      run: |
        kubectl apply -f k8s/server-secret.yaml -n ${{ env.NAMESPACE }}
        
    - name: Update Deployment with new image
      run: |
        # Update the image tag in deployment
        kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
          courtrental-server=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
          -n ${{ env.NAMESPACE }}
          
    - name: Apply Deployment
      run: |
        kubectl apply -f k8s/server-deployment.yaml -n ${{ env.NAMESPACE }}
        
    - name: Apply Service
      run: |
        kubectl apply -f k8s/server-service.yaml -n ${{ env.NAMESPACE }}
        
    - name: Apply Ingress
      run: |
        kubectl apply -f k8s/server-ingress.yaml -n ${{ env.NAMESPACE }}
        
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m
        
    - name: Verify deployment
      run: |
        kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }}
        kubectl get services -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }}
        
    - name: Get deployment info
      run: |
        echo "::notice::Deployment completed successfully!"
        kubectl describe deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
